<section>
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ item.name }}</mat-card-title>
            <mat-card-subtitle>{{ item.price }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.photo" alt="Photo of {{ item.name }}">
        <mat-card-content>
            <p>{{ item.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button>
                <a [routerLink]="['/itemDetails', item.id_item]" routerLinkActive="router-link-active">Ver Detalles</a>
            </button>
        </mat-card-actions>
    </mat-card>
    <app-item-details></app-item-details>
</section>
