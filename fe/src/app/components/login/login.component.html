<section class="container d-flex justify-content-center align-items-center">
    <div class="card p-5 login-card">
      <h2 class="text-center mb-4">Inicia Sesi칩n</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input id="username" type="text" class="form-control" formControlName="username">
          <div class="text-danger small" *ngIf="loginForm.controls.username?.invalid && loginForm.controls.username?.touched">
            El usuario es obligatorio.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input id="password" type="password" class="form-control" formControlName="password">
          <div class="text-danger small" *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">
            La contrase침a debe tener al menos 8 caracteres.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
          Iniciar sesi칩n
        </button>
      </form>
    </div>
  </section>
