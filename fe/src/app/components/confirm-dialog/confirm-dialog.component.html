<div class="modal-header">
  <h5 class="modal-title">¿Estás seguro?</h5>
  <button type="button" class="btn-close" (click)="close(false)"></button>
</div>

<div class="modal-body">
  <p>¿Quieres eliminar el artículo <strong>{{ data.name }}</strong>?</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close(false)">No</button>
  <button type="button" class="btn btn-danger" (click)="close(true)">Sí</button>
</div>
