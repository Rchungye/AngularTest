<div class="modal-header">
    <h5 class="modal-title">Editar Artículo</h5>
    <button type="button" class="btn-close" (click)="dialogRef.close()"></button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="groceryForm">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" class="form-control" formControlName="price">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" rows="3" formControlName="description"></textarea>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Foto URL</label>
        <input type="text" class="form-control" formControlName="photo">
      </div>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dialogRef.close()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="saveChanges()" [disabled]="!groceryForm.valid">Guardar</button>
  </div>
