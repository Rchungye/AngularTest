<section class="d-flex justify-content-center align-items-center">
    <div class="card" *ngIf="item" style="width: 450px;">
        <img src="{{ item.photo }}" class="card-img-top"
            style="max-width: 400px; max-height: 400px; object-fit: cover;" alt="Photo of {{ item.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text"><strong>Precio:</strong> {{ item.price }}</p>
        </div>
    </div>
</section>
